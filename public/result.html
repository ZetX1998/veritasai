<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Výsledek</title>

  <style>
    body {
      background: #0b0b0b;
      color: #ffffff;
      font-family: system-ui;
      padding: 40px 20px;
    }

    .box {
      max-width: 720px;
      margin: 0 auto;
      background: #111;
      padding: 35px;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    h2 {
      margin-bottom: 20px;
    }

    .note {
      margin-top: 30px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Tvůj verdikt</h2>

    <p>
Toto je testovací odpověď.

Zde bude generovaná AI odpověď
podle tvých vstupů a úrovně tvrdosti.

Pokud tě pravda bolí,
znamená to, že míří správným směrem.
    </p>

    <div class="note">
      Odpověď nebyla uložena.  
      Stránku lze zobrazit pouze jednou.
    </div>
  </div>

</body>
</html>
