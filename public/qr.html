<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>QR Platba</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">

<h2>QR platba</h2>

<p>Částka: <strong id="amount"></strong> Kč</p>
<p>VS: <strong id="vs"></strong></p>

<img id="qr">

<script>
const p = new URLSearchParams(window.location.search);
document.getElementById("amount").innerText = p.get("amount");
document.getElementById("vs").innerText = p.get("vs");

document.getElementById("qr").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + p.get("spd");
</script>

</body>
</html>
