<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Platba</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">

<h2>Vyber úroveň odpovědi</h2>

<button onclick="pay(50)">Základní – 50 Kč</button>
<button onclick="pay(90)">Upřímná – 90 Kč</button>
<button onclick="pay(110)">Brutální – 110 Kč</button>

<script>
function pay(amount) {
  fetch("/create-qr", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ amount })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert(data.error);
      return;
    }
    window.location.href =
      `/qr.html?vs=${data.vs}&amount=${data.amount}&spd=${encodeURIComponent(data.spd)}`;
  })
  .catch(() => alert("Chyba serveru"));
}
</script>

</body>
</html>
