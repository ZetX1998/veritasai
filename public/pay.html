<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Platba</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">

<h2>Vyber úroveň odpovědi</h2>

<button onclick="pay(50, 'jemna')">Jemná – 50 Kč</button>
<button onclick="pay(90, 'stredni')">Střední – 90 Kč</button>
<button onclick="pay(110, 'drasticka')">Drastičtější – 110 Kč</button>

<script src="js/app.js"></script>  <!-- Přidáno pro společný JS -->
<script>
function pay(amount, level) {
  const userInput = localStorage.getItem("userInput");  // Načteno z index
  if (!userInput) {
    alert("Nejdřív popiš situaci na hlavní stránce.");
    return;
  }

  fetch("/create-payment", {  // Opraveno na správnou routu
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ amount, userInput, level })  // Přidáno input a level
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert(data.error);
      return;
    }
    window.location.href = `/qr.html?amount=\( {data.amount}&id= \){data.id}`;
  })
  .catch(() => alert("Chyba serveru"));
}
</script>

</body>
</html>
