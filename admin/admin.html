<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Admin ‚Äì Platby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
    }

    .payment {
      background: #1b1b1b;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .row {
      margin-bottom: 6px;
    }

    .pending {
      color: orange;
      font-weight: bold;
    }

    .paid, .completed {
      color: #4caf50;
      font-weight: bold;
    }

    .empty {
      opacity: 0.6;
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>

<body>

<h1>üîê Admin ‚Äì P≈ôehled plateb</h1>

<div id="payments" class="empty">Naƒç√≠t√°m platby‚Ä¶</div>

<script>
  async function loadPayments() {
    try {
      const res = await fetch("/api/payments");
      const payments = await res.json();

      const container = document.getElementById("payments");
      container.innerHTML = "";

      if (!payments.length) {
        container.innerHTML = "<p class='empty'>Zat√≠m ≈æ√°dn√© platby.</p>";
        return;
      }

      payments.slice().reverse().forEach(p => {
        const div = document.createElement("div");
        div.className = "payment";

        div.innerHTML = `
          <div class="row"><strong>ID:</strong> ${p.id}</div>
          <div class="row"><strong>ƒå√°stka:</strong> ${p.amount} Kƒç</div>
          <div class="row"><strong>Level:</strong> ${p.level || 'N/A'}</div>  <!-- P≈ôid√°no -->
          <div class="row"><strong>Stav:</strong>
            <span class="\( {p.status}"> \){p.status}</span>
          </div>
          <div class="row"><small>${new Date(p.createdAt).toLocaleString()}</small></div>
          <div class="row"><strong>Response:</strong> ${p.response ? p.response.substring(0, 100) + '...' : '≈Ω√°dn√°'}</div>  <!-- P≈ôid√°no -->
        `;

        container.appendChild(div);
      });

    } catch (err) {
      document.getElementById("payments").innerHTML =
        "<p class='empty'>Chyba p≈ôi naƒç√≠t√°n√≠ dat.</p>";
    }
  }

  loadPayments();
</script>

</body>
</html>
